<!DOCTYPE html>
<html>
<head>
	<title>Music Player View</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">  
</head>
<body>
	<div class="plyr-container">
		<div class="magic-box">
			<div class="mbox-controller-wrap-wrap">
				<div class="mbox-controller-wrap">
					<div class="mbox-album-cover-wrap">
					</div>
					<div class="mbox-controlBtn-wrap-wrap">
						<div class="mbox-controlBtn-wrap">
							<div class="mbox-previous-song-wrap">
								<button class="mbox-previous-song-icon">
									<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
										<path fill="#444444" d="M14 15v-14l-10 7z"></path>
										<path fill="#444444" d="M2 1h2v14h-2v-14z"></path>
									</svg>
								</button>
							</div>
						</div>
						<div class="mbox-play-icon-wrap">
							<button class="mbox-play-icon">
								<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 30.598 30.598">
									<path d="M2.806,30.598c-0.151,0-0.303-0.039-0.438-0.118c-0.271-0.155-0.437-0.444-0.437-0.757V0.875
	c0-0.312,0.167-0.602,0.437-0.757c0.27-0.157,0.605-0.157,0.874,0l24.986,14.425c0.271,0.155,0.439,0.443,0.439,0.757
	c0,0.312-0.167,0.601-0.439,0.757L3.243,30.48C3.108,30.559,2.958,30.598,2.806,30.598z M3.681,2.389v25.819L26.043,15.3
	L3.681,2.389z"/>
								</svg>
							</button>
						</div>
						<div class="mbox-next-song-icon-wrap">
							<button class="mbox-next-song-icon">
								<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="16" height="16" viewBox="0 0 16 16">
									<path fill="#444444" d="M2 1v14l10-7z"></path>
									<path fill="#444444" d="M12 1h2v14h-2v-14z"></path>
								</svg>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<style>
		body{
			margin: 0 auto;
		}
		.plyr-container{
			height: 700px;
			width: 700px;
			margin: 0 auto;
		}
	</style>
</body>
</html>
